<!DOCTYPE html>
<html lang="ru, en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page-container">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__wrapper">
                    <img class="profile__avatar" src="./images/image.jpg"
                        alt="Портрет французского исследователя Капитана Кусто">
                    <div class="profile__content">
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button class="profile__edit" aria-label="Кнопка редактирования профиля"></button>
                    </div>
                    <button class="profile__add" aria-label="Кнопка добавления информации в профиль"></button>
                </div>
            </section>

            <section class="places">
                <div class="place">
                <article class="place__card">
                    <img class="place__image" src="./images/abu-dhabi-gettyimages-487888511_1.jpg">
                    <div class="place__content">
                        <h2 class="place__title">Abu Dhabi</h2>
                        <button class="place__like" aria-label="Кнопка like"></button>
                    </div>
                </article>

                <article class="place__card">
                    <img class="place__image" src="./images/cape-town-gettyimages-471380295.jpg">
                    <div class="place__content">
                        <h2 class="place__title">Cape Town</h2>
                        <button class="place__like" aria-label="Кнопка like"></button>
                    </div>
                </article>

                <article class="place__card">
                    <img class="place__image" src="./images/hbz-pamukkale-gettyimages-466129341-1505338681.jpg">
                    <div class="place__content">
                        <h2 class="place__title">Pamukkale</h2>
                        <button class="place__like" aria-label="Кнопка like"></button>
                    </div>
                </article>

                <article class="place__card">
                    <img class="place__image" src="./images/hbz-venice-gettyimages-489741024-1505338894.jpg">
                    <div class="place__content">
                        <h2 class="place__title">Venice</h2>
                        <button class="place__like" aria-label="Кнопка like"></button>
                    </div>
                </article>

                <article class="place__card">
                    <img class="place__image" src="./images/marrakech-gettyimages-152834676.jpg">
                    <div class="place__content">
                        <h2 class="place__title">Marrakesh</h2>
                        <button class="place__like" aria-label="Кнопка like"></button>
                    </div>
                </article>

                <article class="place__card">
                    <img class="place__image" src="./images/gallery-gettyimages-159582943-1.jpg">
                    <div class="place__content">
                        <h2 class="place__title">Amalfi Coast</h2>
                        <button class="place__like" aria-label="Кнопка like"></button>
                    </div>
                </article>
            </div>
                </section>
        </main>
        <footer>
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" aria-label="Кнопка закрытия popup"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__edit-form">
                    <input class="popup__fieldset-name" type="text" value="Жак-Ив Кусто">
                    <input class="popup__fieldset-description" type="text" value="Исследователь океана">
                    <button class="popup__save" aria-label="Кнопка сохранения изменений">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
