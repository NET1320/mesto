<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип страницы Место">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__wrapper">
                    <img class="profile__avatar" src="./images/image.jpg"
                        alt="Портрет французского исследователя Капитана Кусто">
                    <div class="profile__content">
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button class="profile__edit" type="button" aria-label="Кнопка редактирования профиля"></button>
                    </div>
                    <button class="profile__add" type="button"
                        aria-label="Кнопка добавления информации в профиль"></button>
                </div>
            </section>

            <section class="places">
                <article class="place">
                    <img class="place__image" src="./images/abu-dhabi-gettyimages-487888511_1.jpg"
                        alt="Мечеть шейха Зайда в Абу-Даби">
                    <div class="place__content">
                        <h2 class="place__title">Абу-Даби</h2>
                        <button class="place__like" type="button" aria-label="Кнопка like"></button>
                    </div>
                </article>

                <article class="place">
                    <img class="place__image" src="./images/cape-town-gettyimages-471380295.jpg"
                        alt="Побережье Кейптауна">
                    <div class="place__content">
                        <h2 class="place__title">Кейптаун</h2>
                        <button class="place__like" type="button" aria-label="Кнопка like"></button>
                    </div>
                </article>

                <article class="place">
                    <img class="place__image" src="./images/hbz-pamukkale-gettyimages-466129341-1505338681.jpg"
                        alt="Термальные источники из белого известняка в Памуккале">
                    <div class="place__content">
                        <h2 class="place__title">Памуккале</h2>
                        <button class="place__like" type="button" aria-label="Кнопка like"></button>
                    </div>
                </article>

                <article class="place">
                    <img class="place__image" src="./images/hbz-venice-gettyimages-489741024-1505338894.jpg" alt="">
                    <div class="place__content">
                        <h2 class="place__title">Венеция</h2>
                        <button class="place__like" type="button" aria-label="Кнопка like"></button>
                    </div>
                </article>

                <article class="place">
                    <img class="place__image" src="./images/marrakech-gettyimages-152834676.jpg"
                        alt="Гранд-канал Венеции">
                    <div class="place__content">
                        <h2 class="place__title">Марракеш</h2>
                        <button class="place__like" type="button" aria-label="Кнопка like"></button>
                    </div>
                </article>

                <article class="place">
                    <img class="place__image" src="./images/gallery-gettyimages-159582943-1.jpg"
                        alt="Вид на побережье Амальфи">
                    <div class="place__content">
                        <h2 class="place__title">Побережье Амальфи</h2>
                        <button class="place__like" type="button" aria-label="Кнопка like"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Кнопка закрытия popup"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__edit-form" name="editForm">
                <input class="popup__input popup__input_fieldset_name" type="text" required name="name"
                    value="Жак-Ив Кусто">
                <input class="popup__input popup__input_fieldset_description" type="text" required name="profession"
                    value="Исследователь океана">
                <button class="popup__save" type="submit"
                    aria-label="Кнопка сохранения изменений">Сохранить</button>
            </form>
        </div>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>

</html>
